<div id="teste" class="card m-3 shadow border-1 border-success">
  <div class="header d-flex justify-content-between">
    <div class="badge text-white m-2">
      <img
        class="me-2 bg-white"
        src="../../assets/icons/check-square.svg"
        alt="check"
      />
      Urgente
    </div>
    <div class="mt-1 me-2">
      <img src="../../assets/icons/trash.svg" alt="trash" />
      <img src="../../assets/icons/pencil-square.svg" alt="edit" />
    </div>
  </div>
  <p class="ms-2">{{ name }}</p>
  <input class="form-control" [(ngModel)]="email">
  <p class="ms-2">{{email}}</p>
</div>
