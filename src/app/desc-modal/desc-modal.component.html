<div *ngIf="showModal" class="modal">
  <div class="modal-content container gap-2">
    <div class="row">
      <p class="ps-0 mb-1">Descrição:</p>
      <textarea class="form-control" name="description" rows="15"></textarea>
    </div>
    <div class="row text-center mx-5">
      <button class="close-button btn" (click)="close()">Cancelar</button>
    </div>
  </div>
</div>
