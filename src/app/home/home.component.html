<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let task of tasks">
      <app-card (openParentModal)="openDescModal()" [task]="task"></app-card>
    </div>
  </div>
  <div class="row">
    <app-new-modal modalId="newModal" (submitTask)="onSubmit()"></app-new-modal>
    <app-desc-modal modalId="descModal"></app-desc-modal>
    <button (click)="openNewModal()" class="button btn">Nova Tarefa</button>
  </div>
</div>
