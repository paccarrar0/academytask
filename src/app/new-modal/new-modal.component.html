<div class="modal">
  <div class="modal-content container gap-2">
    <div class="row gap-2">
      <div class="input-group">
        <span class="input-group-text"
          ><img src="../../assets/icons/pen.svg" alt="pen"
        /></span>
        <input class="form-control" type="text" placeholder="Nome" />
      </div>
      <div class="input-group">
        <span class="input-group-text"
          ><img src="../../assets/icons/calendar2-week-fill.svg" alt="pen"
        /></span>
        <input class="form-control" type="text" placeholder="Data" />
      </div>
    </div>
    <div class="row mt-2 ms-0">
      <p class="ps-0 mb-1">Prioridade:</p>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1"> Alta </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2"> Média </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2"> Baixa </label>
      </div>
    </div>
    <div class="row ms-0 mb-4">
      <p class="ps-0 mb-1">Descrição:</p>
      <textarea class="form-control" name="description" id=""></textarea>
    </div>
    <div class="d-flex justify-content-center gap-3">
      <button class="submit-button btn">Salvar</button>
      <button class="close-button btn" (click)="close()">Cancelar</button>
    </div>
  </div>
</div>
